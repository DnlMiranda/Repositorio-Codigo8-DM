<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />
    <link rel="stylesheet" href="./01-reto-challenge.css">
    <title>Document</title>

<body>

    <div class="card">
        <div class="card__arriba">

            <span class="text">Explore New York</span>
            
            <figure class="card__figure">
                <img src="./assets/268046.jpg" width="310"  alt="">
            </figure>

            <div class="card__descripcion"> 
                <div class="card__descrip">
                    London <br>  LON
                </div>
                <div class="card__descrip">
                    <i class="fas fa-plane"></i>
                </div>
                <div class="card__descrip">
                    New York <br> NYC
                </div>
            </div>

        </div>


        <div class="card__abajo">
            <div class="card__info">
                <div class="card__inf">
                    <img src="./assets/Logo_lan.png" width="60px" alt="">
                </div>
                <div class="card__inf">
                    <i class="fas fa-clock"></i> <br>
                    <span class="spannn"> 15-Jun </span>
                </div>
                <div class="card__inf">
                    AED <span class="spen"> 1,500 </span><br>
                    <div class="spann">BOOK</div>
                </div>
            </div>
            <div class="card__info">
                <div class="card__inf">
                    <img src="./assets/2017-Lippincott-logo-design-Hawaiian-Airlines.png" width="60px" alt="">
                </div>
                <div class="card__inf">
                    <i class="fas fa-clock"></i> <br>
                    <span class="spannn"> 21-Jun </span>
                 </div>
                <div class="card__inf">
                    AED  <span class="spen"> 1,520  </span>
                    <div class="spann">BOOK</div>
                </div>
            </div>
            <div class="card__info">
                <div class="card__inf">
                    <img src="./assets/unnamed.png" width="60px" alt="">
                </div>
                <div class="card__inf">
                    <i class="fas fa-clock"></i> <br>
                   <span class="spannn"> 29-Nov</span>
                </div>
                <div class="card__inf">
                    AED <span class="spen"> 4,000</span> 
                    <div class="spann">BOOK</div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
